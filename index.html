<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Manager - nSoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1af00 0%, #e6a000 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #3d4750;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .newsletter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .newsletter-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .newsletter-card:hover {
            border-color: #f1af00;
            background: #fff;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(241, 175, 0, 0.3);
        }

        .newsletter-card h3 {
            color: #3d4750;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .newsletter-card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn {
            background: #f1af00;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #e6a000;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .newsletter-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .floating-back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(60, 71, 80, 0.9);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .floating-back-btn:hover {
            background: rgba(60, 71, 80, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .newsletter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Newsletter Manager</h1>
            <p>בחר ניוזלטר לצפייה ועריכה</p>
        </div>
        
        <div class="content">
            <!-- Newsletter Selection View -->
            <div id="selection-view">
                <div class="newsletter-grid" id="newsletter-list">
                    <!-- Newsletters will be populated by JavaScript -->
                </div>
            </div>

            <!-- Newsletter Viewer -->
            <div id="viewer" class="hidden">
                <button class="floating-back-btn" onclick="showSelection()">← חזור לרשימה</button>
                <iframe id="newsletter-frame" class="newsletter-iframe"></iframe>
            </div>
        </div>
    </div>

    <script>
        let newsletters = [];

        // List of available newsletters (manually maintained for GitHub Pages)
        const availableNewsletters = [
            {
                folder: 'newsletter-23',
                title: 'AI Agents - מהמעבדה לשטח',
                description: 'השבוע אנחנו עוברים מהתיאוריה למעשה - איך AI Agents הופכים מכלי מעניין לכלי עבודה אמיתי'
            }
            // Add more newsletters here as they are created
        ];

        function loadNewsletters() {
            newsletters = availableNewsletters;
            renderNewsletters();
        }

        function renderNewsletters() {
            const container = document.getElementById('newsletter-list');
            
            if (newsletters.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">לא נמצאו ניוזלטרים</p>';
                return;
            }

            container.innerHTML = newsletters.map(newsletter => `
                <div class="newsletter-card" onclick="viewNewsletter('${newsletter.folder}')">
                    <h3>${newsletter.title}</h3>
                    <p>${newsletter.description}</p>
                    <span class="btn">צפה בניוזלטר</span>
                </div>
            `).join('');
        }

        function viewNewsletter(folder) {
            document.getElementById('selection-view').classList.add('hidden');
            document.getElementById('viewer').classList.remove('hidden');
            document.getElementById('newsletter-frame').src = `${folder}/output.html`;
        }

        function showSelection() {
            document.getElementById('viewer').classList.add('hidden');
            document.getElementById('selection-view').classList.remove('hidden');
            document.getElementById('newsletter-frame').src = '';
        }

        // Load newsletters on page load
        loadNewsletters();
    </script>
</body>
</html>
